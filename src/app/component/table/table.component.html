<div class="container">
    <cdk-accordion class="example-accordion">
        <cdk-accordion-item *ngFor="let item of menuList; let index = index;" #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index" [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle(); filterArray(item)">
                {{ item }}
                <span class="example-accordion-item-description">
                    Click to {{ accordionItem.expanded ? 'close' : 'open' }}
                </span>
            </div>
            <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index" (click)="createRecaptchaContainer(element)" *ngFor="let element of menuItems">
                {{element.title}}
            </div>
        </cdk-accordion-item>
    </cdk-accordion>

    <div class="hall-container">
        <div class="nav-menu-control">
            <div cdkDropList class="remove-box" [ngStyle]="{'display': divs.length > 0 ? 'flex': 'none'}" (cdkDropListDropped)="drop($event)" #doneList="cdkDropList" [cdkDropListConnectedTo]="[todoList]">
                <h2 class="remove-zone-box-text">
                    Remove Zone
                </h2>
            </div>
            <button mat-raised-button color="primary" (click)="save()">Save</button>

        </div>

        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" #todoList="cdkDropList" [cdkDropListData]="divs" [cdkDropListConnectedTo]="[doneList]">

            <div *ngFor="let div of divs ; index as i;" cdkDrag>
                <div #components class="example-box" [style.width.px]="div.width" [style.height.px]="div.height" (click)="currentBox($event,i)">
                    <input class="input" type="text" #input (change)="renameTable(input,i)" [value]="div.name" />
                </div>
            </div>
        </div>



    </div>
</div>
